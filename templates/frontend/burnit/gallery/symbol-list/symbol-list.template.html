<div class="row h-100" ng-repeat="symbol in $ctrl.symbols">
    <div class="col-xs-5">
            <img ng-src="{{ symbol.image }}">
    </div>
    <div class="col-xs-1">
            <h3>{{ symbol.name }}</h3>
    </div>
    <div class="col-xs-1">
            <p>{{ symbol.description }}</p>
    </div>
</div>
